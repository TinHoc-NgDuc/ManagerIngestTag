<div class="ingestDetail" *ngIf=isShow>
    <div class="bgContent">
    </div>
    <div class="content">
        <div class="Header">
            <span>Thêm mới thẻ ingest</span>
            <div class="close" (click)="Close()">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="form-input">
            <form #form="ngForm">
                <div class="input-box">
                    <label for="Name" class="title">Tên thẻ(<span class="required">*</span>)</label>
                    <input type="text" name="Name" class="input-value input-text" placeholder="Nhập tên thẻ"
                        [(ngModel)]="ingestData.Name">
                </div>
                <div class="input-box">
                    <label class="title" for="CardholderName">Tên chủ thẻ(<span class="required">*</span>)</label>
                    <mat-select class="input-value" title="Tên chủ thẻ" [(ngModel)]="employeeSelect.EmployeeId"
                        name="CardholderName" placeholder="Tên chủ thẻ">
                        <mat-option *ngFor="let empoyee of employeeSrc" [value]="empoyee.EmployeeId">
                            {{empoyee.Name}}
                        </mat-option>
                    </mat-select>
                </div>
                <div class="input-box">
                    <label class="title" for="category">Thể loại ingest(<span class="required">*</span>)</label>
                    <mat-select class="input-value" title="Thể loại ingest" [(ngModel)]="ingestData.CategoryId"
                        name="category" placeholder="Thể loại ingest">
                        <mat-option *ngFor="let item of categorySrc" [value]="item.CategoryId">{{item.Name}}
                        </mat-option>
                    </mat-select>
                </div>
                <div class="input-box">
                    <label class="title" for="Note">Ghi chú</label>
                    <input class="input-value input-text" type="text" placeholder="Nhập ghi chú" name="Note"
                        [(ngModel)]="ingestData.Note">
                </div>
                <div class="input-box">
                    <label class="title" for="Status">Hoạt động</label>
                    <mat-checkbox class="input-value input-checkbox" type="checkbox" title="Hoạt động" name="Status"
                        [(ngModel)]="ingestData.Status"></mat-checkbox>
                </div>
                <div class="action">
                    <i class="btn btn-primary btn-action" (click)="Save()" *ngIf=isAdd>Lưu</i>
                    <i class="btn btn-primary btn-action" (click)="Edit()" *ngIf=isEdit>Sửa</i>
                    <i class="btn btn-warning btn-action" (click)="Close()">Đóng</i>
                </div>
            </form>
        </div>
    </div>
</div>
